<button type="button" (click)="alerta='danger'" class="btn btn-default">
  Cambiar
</button>

<div [ngSwitch]="alerta">
  <div class="alert alert-success" role="alert" *ngSwitchCase="'success'">
    A simple success alert—check it out!
  </div>
  <div class="alert alert-danger" role="alert" *ngSwitchCase="'danger'">
    A simple danger alert—check it out!
  </div>
  <div class="alert alert-warning" role="alert" *ngSwitchDefault>
    A simple warning alert—check it out!
  </div>
  <div class="alert alert-info" role="alert" *ngSwitchCase="'info'">
    A simple info alert—check it out!
  </div>
</div>
